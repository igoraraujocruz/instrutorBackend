name: CI

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Baixa o código no runner
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2️⃣ Node.js no runner (apenas para validação)
      - name: Setup Node.js (runner)
        uses: actions/setup-node@v2
        with:
          node-version: '22.15.0'

      # 3️⃣ Instala dependências no runner
      - name: Install dependencies (runner)
        run: yarn install --frozen-lockfile

      # 4️⃣ Gera Prisma Client (runner)
      - name: Generate Prisma client (runner)
        run: npx prisma generate

      # 5️⃣ Valida o build (TypeScript, etc)
      - name: Validate build (runner)
        run: yarn build

      # 6️⃣ Copia APENAS código e configs (sem node_modules)
      - name: Copy code to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "package.json,yarn.lock,src,prisma,tsconfig.json"
          target: "~/instrutorBackend"

      # 7️⃣ Instala deps, gera prisma, build e reinicia no servidor
      - name: Deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/instrutorBackend

            yarn install --frozen-lockfile
            ./node_modules/.bin/prisma generate
            ./node_modules/.bin/prisma migrate deploy
            yarn build

            pm2 restart server
