name: Deploy Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Instalar dependências
        run: yarn install --frozen-lockfile

      - name: Gerar Prisma Client
        run: npx prisma generate

      - name: Rodar migrations (deploy)
        run: npx prisma migrate deploy

      - name: Build da aplicação
        run: yarn build

      - name: Restart PM2 (production)
        run: |
          pm2 reload mock-server --update-env || pm2 start dist/index.js --name mock-server
