version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: instrutores-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: instrutores-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
