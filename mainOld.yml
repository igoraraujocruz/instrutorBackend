name: CI

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pega o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2️⃣ Configura Node.js no runner (para validar build)
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.15.0'

      # 3️⃣ Instala dependências no runner para validação
      - name: Install Dependencies (runner)
        run: yarn install --frozen-lockfile

      - name: Generate Prisma client (runner)
        run: npx prisma generate

      # 4️⃣ Valida build no runner
      - name: Validate Build (runner)
        run: yarn build

      # 5️⃣ Copia apenas arquivos necessários para o servidor
      - name: Copy code to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: |
            package.json
            yarn.lock
            prisma
            src
            tsconfig.json
          target: "~/instrutorBackend"

      # 6️⃣ Atualiza dependências, build e migrations no servidor
      - name: Update API on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/instrutorBackend
            yarn install --frozen-lockfile
            npx prisma generate
            npx prisma migrate deploy
            yarn build
            pm2 restart server